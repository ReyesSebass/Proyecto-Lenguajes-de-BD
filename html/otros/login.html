<body>
    <header>
        <div class="navbar">
            <div class="search-bar">
                <img src="https://ufidelitas.sharepoint.com/:i:/r/sites/LenguajedeBDProyecto/Documentos%20compartidos/General/logo%20sin%20fondo.png?csf=1&web=1&e=CjXec5"

            <div class="menu">

    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Ingresar nombre de usuario">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Ingrsar contraseña">
            </div>
            <div class="input-group">
                <button type="submit">Ingresar</button>
                <button type="submit">Registarse</button>
            </div>
        </form>
    </div>
</body>
